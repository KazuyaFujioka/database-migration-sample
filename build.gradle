apply plugin: 'idea'

buildscript {
    ext {
        flywayVersion = '5.2.4'
        postgresSqlConnectorVersion = '42.2.5'
        encoding = 'UTF-8'
        compatibility = JavaVersion.VERSION_11
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath ("org.flywaydb:flyway-gradle-plugin:${flywayVersion}")
        classpath ("org.postgresql:postgresql:${postgresSqlConnectorVersion}")
    }
}